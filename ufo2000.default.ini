# Configuration file for ufo2000
# Settings that are loaded and used by the game are stored in 'ufo2000.ini'
# Please note that 'ufo2000.default.ini' is just ini-file template, that
# can be used to restore 'ufo2000.ini' when it is missing or broken

[System]
# The list of available keyboard keymaps:
# be - Belgium, by - Belarus, br - Brazil, ch - Switzerland, 
# cz - Czech Republic, de - Germany, dk - Denmark, es - España,
# fi - Finland, fr - France, it - Italy, no - Norway, pl - Poland,
# pt - Portugal, ru - Russia, se - Sverige, sk - Slovakia, 
# uk - United Kingdom, us - United States
keyboard = us

# two alternate keyboard keymaps for fast switching using right ctrl key
primary_keyboard = us
secondary_keyboard = ru

[General]
width = 470
height = 330
map_width = 4
map_height = 4
# units animation movement speed
speed_unit = 30
# bullets animation movement speed
speed_bullet = 30
# scrolling speed
speed_mapscroll = 30
mapscroll = 10
# consolefont must have one of the following values: default, xcom_small, xcom_large
consolefont = default
# turn time limit in seconds (negative value - no time limit)
time_limit = -1
# preferred screen resolution, if it can't be set, 640x480 is used
screen_x_res = 640
screen_y_res = 400
# minimal preferred color depth for video mode, if it can not be selected
# exactly, video modes with higher color depth are tried
color_depth = 16
# music volume (from 0 to 255)
music_volume = 255
# soundtracks for background music
menu_music = $(ufo2000)/newmusic/gmstory.ogg
setup_music = $(ufo2000)/newmusic/gmenbase.ogg
editor_music = $(ufo2000)/newmusic/gmdefend.ogg
combat1_music = $(ufo2000)/newmusic/gmstory.ogg
combat2_music = $(ufo2000)/newmusic/gmstory.ogg
win_music = $(ufo2000)/newmusic/gmlose.ogg
lose_music = $(ufo2000)/newmusic/gmlose.ogg
net_music1 = $(ufo2000)/newmusic/gmgeo.ogg
net_music2 = $(ufo2000)/newmusic/gmgeo.ogg
# images for background pictures
loading_image = $(ufo2000)/arts/text_back.jpg
menu_image = $(ufo2000)/arts/menu.jpg
endturn_image = $(xcom)/ufograph/tac00.scr
win_image = $(xcom)/geograph/back01.scr
lose_image = $(xcom)/geograph/back02.scr

# one of the following gui themes can be used: "GTK", "Win95", 
# "Photon", "BeOS", "NeXTStep", "ASE", "Allegro"
gui_theme = BeOS

[Server]
host = lxnt.info
login = anonymous
password =
autologin = 0
# http proxy settings (it must support CONNECT method to work)
# one of the following 3 values should be set: 
#   host:port (host name and port of http proxy)
#   auto (take value from http_proxy environment variable)
#   disabled (do not use http proxy)
http_proxy = disabled

[Editor]
platoon_size = 15
last_map_name = geodata.dat
last_unit_name = NewTeam.units

[Flags]
# Set to 1 to start the game in fullscreen mode
F_FULLSCREEN = 1
# Set to 1 to use ufo 'large' font for dialogs, console and planner
F_LARGEFONT = 0
# Set to 1 to use 'small' font instead. This overrides F_LARGEFONT setting.
F_SMALLFONT = 0
# Perform soundcheck if 1.
F_SOUNDCHECK = 0
# Copy init output to stdout
F_LOGTOSTDOUT = 0
# Sound signal at the end of turn if 1
F_ENDTURNSND = 1
# Second player starts sitting if 1.
F_SECONDSIT = 1
